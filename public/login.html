<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Face2FaceHomes</title>
</head>
<body>
  <div class="header">
    <h1 class="title">Face2FaceHomes</h1>
    <button onclick = "location.href='index.html'" type="button" class="take-home">Take me back home</button>
  </div>
  

  <div class= "container">

  <h2>Sign Up</h2>

 
  <label for="signup_name">
    Name
    <input type="text" placeholder="Enter name" id="signup_name" name="signup_name">
  </label>
  <label for="signup_email">
    Email
    <input type="text" placeholder="Enter email"  id="signup_email" name="signup_email">
  </label>
  <label for="signup_password">
    Password
    <input type="password" placeholder="Enter password" id="signup_password" name="signup_password">
  </label>
  
  <button id= "signup">SIGN UP</button>
</div>
  <hr>

  <div class= "container">

  <h2>Log In</h2>

  <label for="login_email">
    Email
    <input type="text" placeholder="Enter email" id="login_email" name="login_email">
  </label>
  <label for="login_password">
    Password
    <input type="password" placeholder="Enter password"  id="login_password" name="login_password">
  </label>
  
  <button id= "login">LOG IN</button>
</div>

 <script src= "login.js"></script> 
</div>



</body>
</html>
